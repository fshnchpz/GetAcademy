    <h2>onClick Demo</h2>
    Hva heter du? <input type="text" id="inputName" onChange="refreshName()"/>
    <div id="yourName"></div>

    <h2>Visuell Teller Demo</h2>
    <div class="NumberDemo">
        <div id="numDiv"></div>
        <div>
            <button onClick="Minus()">-</button>
            <button onClick="Plus()">+</button>
        </div>

        <script>
            var Num = 5;
            var numDiv = document.getElementById('numDiv');
            numDiv.innerHTML = Num;

            function Minus() {
                Num = Num - 1;
                numDiv.innerHTML = Num;
            }
            function Plus() {
                Num = Num + 1;
                numDiv.innerHTML = Num;
            }
        </script>
    </div>

    <div id="container">
        <div class="card">
            <div class="header green" onClick="showText()">Verkt√∏y</div>
            <div id="divText"></div>
        </div>

        <div class="card">

        <div class="card">

        <div class="card">

        <div class="card">

    </div>
