<body>
    <div id="textDiv" class="textDiv">
        <p id="textBox"></p>

    <div class="inputs">
        Ny Text
        <input type="text" class="inputText" id="text_input"></input>
        <button onClick="changeColorText('keep','input')">Bytt Tekst</button>
        <br>
        <div onClick="changeColorText('lightgray','keep')" class="colorBTN gray">Bytt Bakgrunn Farge til Grå</div>
        <div onClick="changeColorText('red','keep')" class="colorBTN red">Bytt Bakgrunn Farge til Rød</div>
        <div onClick="changeColorText('blue','keep')" class="colorBTN blue">Bytt Bakgrunn Farge til Blå</div>
    </div>
