<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoppeklokke</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="stopwatchClock" id="clock">00:00:00</div>
        <div class="btn_row">
            <button onClick="stopwatchStart()">Start</button>
            <button onClick="stopwatchRound()">Runde</button>
            <button onClick="stopwatchPause()">Pause</button>
            <button onClick="stopwatchStop()">Stop</button>
       </div>
       <div class="times" id="times">
       </div>
    </div>
</body>
</html>
