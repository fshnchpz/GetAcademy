<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="center"> <h1>Kalkulator</h1> </div>
            <div class="divider"></div>
            <div id="myHTML" class="center">

                <div class="calc">
                    <div class="header">Kalkulator</div>
                    <div class="display"><div>0</div></div>
                    <div class="memorybuttons">
                        <div class="inactive">MC</div>
                        <div class="inactive">MR</div>
                        <div class="inactive">M+</div>
                        <div class="inactive">M-</div>
                        <div class="inactive">MS</div>
                        <div class="inactive">M∨</div>
                    </div>
                    <div class="gridbuttons">
                        <div>%</div><div>CE</div><div>C</div><div>⌫</div>
                        <div>¹/ₓ</div><div>x²</div><div>√</div><div>÷</div>
                        <div class="num">7</div><div class="num">8</div><div class="num">9</div><div>⨯</div>
                        <div class="num">4</div><div class="num">5</div><div class="num">6</div><div>−</div>
                        <div class="num">1</div><div class="num">2</div><div class="num">3</div><div>+</div>
                        <div class="num">±</div><div class="num">0</div><div class="num">.</div><div>=</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
